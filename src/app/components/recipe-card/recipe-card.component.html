<mat-card class="recipe-card" appearance="outlined raised">
    <mat-card-header>
        <mat-card-title>{{recipes.title}}</mat-card-title>
        <mat-card-subtitle>{{recipes.category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="recipes.url_img">
    <mat-card-content>
        <p>{{recipes.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-raised-button color="primary" (click)="getIngredients(recipes.ingredients)">INGREDIENTS</button>
    </mat-card-actions>
</mat-card>
